{% extends "./base.html" %}
{% block body %}
<div class="row">
 <div class="card">
            <div class="card-body">
                <form action="/modificarblog/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="titulotxt" name="titulotxt" value="{{blog.titulo}}" class="form-control" placeholder="titulo"
                            maxlength="50" readonly required>
                    </div>
		    <div class="form-group">
			<textarea cols="40" rows="5" id="textotxt" name="textotxt" value="{{blog.texto}}" class="form-control" placeholder="texto"
                            maxlength="500" required></textarea>

                    </div>
		    <div class="form-group">
                        <input type="text" id="autortxt" name="autortxt" value="{{blog.autor}}" class="form-control" placeholder="autor"
                          maxlength="50" required>
                    </div>
		    <div class="form-group">
                       <button type ="submit" class="btn btn-success btn-block text-white">guardar</button>
                    </div>
</div>
{% endblock %}
